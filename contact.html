<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="icon" href="images.png" style="border-radius: 100px;">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4b8063;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h3 {
            color: #4b8063;
            margin: 10px 0;
        }

        p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(75, 128, 99, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #4b8063;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #3d6b52;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(240, 245, 242, 0.1);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #2d573f;
            font-size: 1.1em;
        }

        .info h3 {
            margin-bottom: 10px;
        }

        .info p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <h3>Send Message</h3>
        <p>If you have questions or feedback, we'd love to hear from you! Fill out the form below or reach out to us directly.</p>
        
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <div class="info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> suramsathwikreddy292@gmail.com</p>
            <p><strong>Phone:</strong> 9014941863</p>
            <p><strong>Address:</strong> Jntua College Of Engineering Ananthapur</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const subject = `Message from ${name}`;
            const body = `Message: ${message}`;
            
            const recipientEmail = 'suramsathwikreddy292@gmail.com'; 

            const mailtoUrl = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoUrl;
        });
    </script>
</body>
</html>
