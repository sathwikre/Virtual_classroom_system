<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom</title>
    <link rel="icon" href="loder.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .background-container {
            background-image: url('h1_hero.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 20px;
            animation: zoomIn 5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }

        .text-overlay {
            color: rgb(236, 243, 244);
            font-size: 45px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(240, 225, 225, 0.5);
            opacity: 0;
            animation: fadeInUp 2s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background: linear-gradient(to right, #666EFF, #666EFF);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: scale(1.1);
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background: #e2d9f3;
            min-width: 200px;
            
            z-index: 1000;
            padding: 10px 0;
            animation: slideDown 0.5s ease-in-out;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px 15px;
            display: block;
            color: white;
         
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav ul li ul li a:hover {
          
            transform: translateX(10px);
            color: rgb(214, 39, 190);
            
        }

        .menu-logo {
            vertical-align: middle;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .logout-button {
            color: white;
            background-color: #d52ab9;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .logout-button:hover {
            background-color: #34abdf;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #8E2DE2;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
   
    <nav>
        <ul>
            <li><a href="mainindexteacher.html"><img src="home1.png" alt="Logo" class="menu-logo">Home</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <a href="#">Courses</a>
                <ul>
                    <li><a href="cse.html" style="color: #34abdf;">CSE</a></li>
                    <li><a href="ece.html" style="color: #34abdf;">ECE</a></li>
                    <li><a href="mec.html" style="color: #34abdf;">MEC</a></li>
                    <li><a href="eee.html" style="color: #34abdf;">EEE</a></li>
                    <li><a href="civil.html" style="color: #34abdf;">CIVIL</a></li>
                    <li><a href="chemical.html" style="color: #34abdf;">CHEMICAL</a></li>
                </ul>
            </li>
        </ul>
        <a id="logoutButton" class="logout-button">Logout</a>
    </nav>

    <div class="background-container">
        <div class="text-overlay">
            Welcome, <br>
            Virtual Classroom <br>
            <div style="font-size: 20px;">
                Attend video lectures, skim through study materials, and <br>ask doubts at one place.
            </div>
        </div>
    </div>

    <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
    <footer>
        Â© 2025 Virtual Classroom. All rights reserved.
    </footer>
</body>
</html>
